<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">RSS Виртуальная клавиатура</h1>
        </header>
        <textarea class="keyboard-textarea" id="keyboard-area" cols="5" rows="10"></textarea>
        <section class="keyboard">
            <div class="keyboard__container">
                <div class="keyboard__row row">
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">§</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru hidden">
                            <span class="key__lower">></span>
                            <span class="key__upper hidden"><</span>
                            <span class="key__caps hidden">></span>
                            <span class="key__caps-shift hidden"><</span>
                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">1</span>
                            <span class="key__upper hidden">!</span>
                            <span class="key__caps hidden">1</span>
                            <span class="key__caps-shift hidden">!</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">2</span>
                            <span class="key__upper hidden">@</span>
                            <span class="key__caps hidden">2</span>
                            <span class="key__caps-shift hidden">@</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">3</span>
                            <span class="key__upper hidden">#</span>
                            <span class="key__caps hidden">3</span>
                            <span class="key__caps-shift hidden">#</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">4</span>
                            <span class="key__upper hidden">$</span>
                            <span class="key__caps hidden">4</span>
                            <span class="key__caps-shift hidden">$</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">5</span>
                            <span class="key__upper hidden">%</span>
                            <span class="key__caps hidden">5</span>
                            <span class="key__caps-shift hidden">%</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">6</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">7</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">8</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">9</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">0</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">-</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">=</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                    <div class="keyboard__key key">
                        <div class="en">
                            <span class="key__lower">backspace</span>
                            <span class="key__upper hidden">±</span>
                            <span class="key__caps hidden">§</span>
                            <span class="key__caps-shift hidden">±</span>
                        </div>
                        <div class="ru">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
